<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/Style/style.css">
    <link rel="icon" href="./Assets/Style/Imgs/Imagen de WhatsApp 2025-01-22 a las 20.16.52_eb6a2e65.jpg" type="image/png">
    <title>TIAGOGG.</title>

    <body>
        <header>

        <section id="hero">
            <section class="logo-up">

            </section>
            <div>

            <section>
                <ul id="servers-discord">

                </ul>

        <script src="./Assets/js/script.js"></script>
